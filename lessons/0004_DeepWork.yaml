course:
  id: "0004"
  title: "Deep Work: Rules for Focused Success in a Distracted World"
  description: >
    A structured 16-week, reading-driven course that teaches you to understand, apply, and sustain Cal Newport’s deep work framework in real life. Always read the assigned section before doing the lesson!
  lessons:
    - lesson_id: 0a
      title: "Course Outline"
      course: |
        Below is a **comprehensive 16-week reading-based course plan** focused on *Deep Work*. Each week indicates exactly what to read, and pairs the book’s ideas with real-world practice.

        - **Assigned Reading** from *Deep Work* (Introduction, Chapters 1–3, Rules #1–#4, Conclusion).
        - **Five Exercises** per week (from easier to more demanding practice).
        - **Three Weekly Assignments** (30–60 minutes each) that produce concrete artifacts (plans, logs, policies, reviews).

        The course is entirely **reading-driven**; there are **no videos**. Students read the assigned sections and complete the listed practice, building step by step toward consistent, high-quality deep work.

        ---

        ### **COURSE GOALS**

        1. Learn the book’s core framework: **deep work vs. shallow work**, and why depth is valuable, rare, and meaningful.
        2. Install **repeatable deep work systems** (scheduling, rituals, metrics, and review loops).
        3. Train attention: reduce distraction, build **focus endurance**, and reclaim high-quality leisure.
        4. Build a sustainable “deep life”: integrate deep work into a realistic week, even with interruptions and obligations.

        ---

        ### **HOW THE 16 WEEKS MAP TO THE BOOK**

        The book has two halves:
        - **Part 1 (The Idea)**: Introduction + Chapters 1–3 (Weeks 1–7).
        - **Part 2 (The Rules)**: Rules #1–#4 (Weeks 8–15).
        - **Conclusion + Capstone**: consolidation and a 30-day experiment plan (Week 16).

        Many sections are revisited twice:
        - Week A focuses on **understanding** the chapter/rule.
        - Week B is a **lab week** focused on implementation and measurement.

        ---

        ### **WEEK-BY-WEEK SCHEDULE**

        #### **Week 1**
        **Section to Read**
        - **Introduction**

        **Key Topics**
        - Deep work definition vs. shallow work.
        - The “deep work hypothesis” and the modern attention environment.
        - Establishing a baseline and choosing a target craft/skill.

        **Weekly Artifacts**
        - Baseline deep/shallow audit + a single “Deep Work Target” statement.

        ---

        #### **Week 2**
        **Section to Read**
        - **Chapter 1: Deep Work Is Valuable**

        **Key Topics**
        - Two core abilities for thriving in the new economy.
        - Skill acquisition and intensity of focus.
        - Measuring quality output and learning progress.

        **Weekly Artifacts**
        - A skills ladder and a first deep work weekly quota.

        ---

        #### **Week 3 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Chapter 1** (key arguments + examples)

        **Key Topics**
        - Turning “valuable” into a concrete plan.
        - Deliberate practice structure for knowledge work.
        - Output metrics you can actually track.

        **Weekly Artifacts**
        - A 2-week deliberate practice plan + a simple metric dashboard.

        ---

        #### **Week 4**
        **Section to Read**
        - **Chapter 2: Deep Work Is Rare**

        **Key Topics**
        - Why modern workplaces encourage shallowness.
        - “Busyness as a proxy for productivity.”
        - Attention fragmentation and communication overload.

        **Weekly Artifacts**
        - A “shallow work inventory” and interruption map.

        ---

        #### **Week 5 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Chapter 2** (workplace dynamics + shallow incentives)

        **Key Topics**
        - Designing your environment for depth.
        - Creating boundaries and reducing ambient collaboration noise.
        - Replacing “visible busyness” with visible outcomes.

        **Weekly Artifacts**
        - A boundary script pack + a shallow-work containment plan.

        ---

        #### **Week 6**
        **Section to Read**
        - **Chapter 3: Deep Work Is Meaningful**

        **Key Topics**
        - Depth, craftsmanship, and the psychology of satisfaction.
        - Concentration as a path to meaning.
        - High-quality leisure and attention restoration.

        **Weekly Artifacts**
        - A “deep life” value statement + leisure upgrade list.

        ---

        #### **Week 7 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Chapter 3** (craftsmanship + meaning claims)

        **Key Topics**
        - Translating meaning into daily routines.
        - Identifying “attention drains” outside of work.
        - Building a sustainable work/leisure rhythm.

        **Weekly Artifacts**
        - A weekly schedule prototype (work + leisure) and a recovery checklist.

        ---

        #### **Week 8**
        **Section to Read**
        - **Rule #1: Work Deeply**

        **Key Topics**
        - Four deep work scheduling philosophies.
        - Rituals, routines, and environment design.
        - Starting rituals and ending rituals (shutdown).

        **Weekly Artifacts**
        - A personal deep work philosophy choice + ritual blueprint.

        ---

        #### **Week 9 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Rule #1** (rituals, routines, execution)

        **Key Topics**
        - Time-blocking deep work sessions.
        - Handling collaboration without attention fragmentation.
        - Executing like a business: lead measures and accountability.

        **Weekly Artifacts**
        - A time-block plan + lead-measures scoreboard + weekly review template.

        ---

        #### **Week 10**
        **Section to Read**
        - **Rule #2: Embrace Boredom**

        **Key Topics**
        - Training attention (not surrendering to stimuli).
        - Focus endurance and the cost of constant novelty.
        - Introducing structured boredom and concentration practice.

        **Weekly Artifacts**
        - A focus training protocol and boredom exposures schedule.

        ---

        #### **Week 11 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Rule #2** (practices + examples)

        **Key Topics**
        - Productive meditation and “attention reps.”
        - Handling cravings for distraction during deep work.
        - Measuring focus improvements week over week.

        **Weekly Artifacts**
        - A distraction-response playbook + productive meditation log.

        ---

        #### **Week 12**
        **Section to Read**
        - **Rule #3: Quit Social Media**

        **Key Topics**
        - Attention economy incentives.
        - “Any-benefit” vs. “craftsman” tool selection.
        - Choosing tools based on values and measurable returns.

        **Weekly Artifacts**
        - A tool audit and a replacement plan for the top distractions.

        ---

        #### **Week 13 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Rule #3** (selection criteria + practical steps)

        **Key Topics**
        - Running tool experiments (remove, measure, reintroduce).
        - Building high-quality leisure alternatives.
        - Communication norms that protect depth.

        **Weekly Artifacts**
        - A 30-day tool experiment plan + a leisure commitments list.

        ---

        #### **Week 14**
        **Section to Read**
        - **Rule #4: Drain the Shallows**

        **Key Topics**
        - Identifying shallow work and capping it.
        - Time blocking and planning discipline.
        - Making shallowness visible and costly.

        **Weekly Artifacts**
        - A shallow work budget + an ideal week calendar draft.

        ---

        #### **Week 15 (Lab Week)**
        **Section to Re-Read (Selective)**
        - **Rule #4** (constraints, planning, and boundaries)

        **Key Topics**
        - Saying no, shrinking commitments, and protecting capacity.
        - Fixed-schedule productivity and shutdown completion.
        - Refining the system based on data.

        **Weekly Artifacts**
        - A “default no” policy + fixed-schedule plan + refinement memo.

        ---

        #### **Week 16**
        **Section to Read**
        - **Conclusion**

        **Key Topics**
        - Consolidating the four rules into one operating system.
        - Designing a sustainable deep work life over months, not days.
        - Capstone: a 30-day deep work experiment with metrics.

        **Weekly Artifacts**
        - A personal Deep Work Operating Manual + 30-day experiment plan + final reflection.

    - lesson_id: 0b
      title: "Chapter Summaries"
      course: |
        ### **Introduction**
        Newport defines **deep work** as distraction-free concentration on cognitively demanding tasks, and contrasts it with **shallow work**—logistical, low-value tasks performed while distracted. He argues the modern environment trains distraction, but those who deliberately cultivate depth gain a major advantage.

        ### **Part 1: The Idea**
        **Deep Work Is Valuable** – In a fast-changing economy, the ability to quickly learn hard things and produce at an elite level becomes decisive. Both depend on deep work.

        **Deep Work Is Rare** – Modern workplaces reward connectivity and visible busyness, which systematically undermines sustained concentration.

        **Deep Work Is Meaningful** – Depth supports craftsmanship, satisfaction, and a more meaningful experience of work and leisure.

        ### **Part 2: The Rules**
        **Rule #1: Work Deeply** – Use structure, rituals, and scheduling philosophies to make deep work repeatable.

        **Rule #2: Embrace Boredom** – Train attention by resisting novelty and practicing sustained focus.

        **Rule #3: Quit Social Media** – Choose tools intentionally using a craftsman mindset.

        **Rule #4: Drain the Shallows** – Constrain low-value work so it cannot crowd out depth.

        ### **Conclusion**
        Deep work is a skill and a commitment that must be protected and practiced over time.

