course:
  id: "0002"
  title: "On Writing Well"
  description: >
    A 16-week writing course using William Zinsser’s *On Writing Well* to help learners develop their voice, clarify their ideas, and become confident nonfiction writers. Weekly writing assignments are shared publicly using #theclassicsschool to build accountability and community through practice.
  lessons:
    - lesson_id: 0a
      title: "Course Outline"
      course: |
        Below is a **comprehensive 16-week reading-and-writing course plan** focused on *On Writing Well*. Each week tells you exactly what to read and then turns Zinsser’s guidance into practice.

        - **Assigned Reading** from *On Writing Well* (Introduction + Parts I–IV).  
        - **Five Exercises** (from easiest to most challenging).  
        - **Three Weekly Assignments** (30–60 minutes each) that produce concrete artifacts (drafts, revisions, checklists, style guides, and publishable pieces).  

        The course is entirely **reading-driven**; there are **no videos**. Always read the assigned section before doing the lesson. Each week, publish at least one piece using **#theclassicsschool**.

        ---

        ### **COURSE GOALS**

        1. Develop a clear, confident nonfiction voice rooted in honesty and simplicity.  
        2. Learn to cut clutter and revise deliberately—sentence by sentence.  
        3. Practice the core nonfiction forms Zinsser teaches (interviews, travel, memoir, etc.).  
        4. Build a sustainable public writing habit and a portfolio of finished work.

        ---

        ### **WEEKLY BREAKDOWN**

        #### **Week 1**
        **Reading**  
        - **Introduction**  

        **Focus**  
        - Writing is learnable; clarity begins with clear thinking; rewriting is the real work.

        #### **Week 2**
        **Reading**  
        - **Chapter 1: The Transaction**  

        **Focus**  
        - Writing as a human exchange; warmth, humanity, and honesty on the page.

        #### **Week 3**
        **Reading**  
        - **Chapter 2: Simplicity**  

        **Focus**  
        - Clear thinking; plain language; sentences that respect the reader’s time.

        #### **Week 4**
        **Reading**  
        - **Chapter 3: Clutter**  

        **Focus**  
        - Cutting needless words, qualifiers, and jargon; finding the real point in revision.

        #### **Week 5**
        **Reading**  
        - **Chapter 4: Style**  

        **Focus**  
        - Style as the natural sound of you; confidence over “writerly” performance.

        #### **Week 6**
        **Reading**  
        - **Chapter 5: The Audience**  

        **Focus**  
        - Stop writing to impress; write clearly for yourself and readers will follow.

        #### **Week 7**
        **Reading**  
        - **Chapter 6: Words**  
        - **Chapter 7: Usage**  

        **Focus**  
        - Precision, rhythm, and correctness; using language as a tool, not a costume.

        #### **Week 8**
        **Reading**  
        - **Chapter 8: Unity**  
        - **Chapter 9: The Lead and the Ending**  
        - **Chapter 10: Bits & Pieces**  

        **Focus**  
        - Structure and flow: a unified point of view, strong openings, and endings that land.

        #### **Week 9**
        **Reading**  
        - **Chapter 11: Nonfiction as Literature**  
        - **Chapter 12: Writing About People: The Interview**  
        - **Chapter 13: Writing About Places: The Travel Article**  

        **Focus**  
        - Reporting with craft: listening, selecting detail, and shaping experience into story.

        #### **Week 10**
        **Reading**  
        - **Chapter 14: Writing About Yourself: The Memoir**  

        **Focus**  
        - Personal truth, restraint, and the discipline of choosing what to leave out.

        #### **Week 11**
        **Reading**  
        - **Chapter 15: Science and Technology**  
        - **Chapter 16: Business Writing: Writing in Your Job**  

        **Focus**  
        - Explaining the complex; writing human, clear prose in technical and professional contexts.

        #### **Week 12**
        **Reading**  
        - **Chapter 17: Sports**  
        - **Chapter 18: Writing About the Arts: Critics and Columnists**  

        **Focus**  
        - Writing short-form nonfiction with point of view, fairness, and vivid reporting.

        #### **Week 13**
        **Reading**  
        - **Chapter 19: Humor**  
        - **Chapter 20: The Sound of Your Voice**  

        **Focus**  
        - Bringing personality to the page: warmth, confidence, and humor without cruelty.

        #### **Week 14**
        **Reading**  
        - **Chapter 21: Enjoyment, Fear and Confidence**  
        - **Chapter 22: The Tyranny of the Final Product**  

        **Focus**  
        - Beating fear and perfectionism; returning to process and play.

        #### **Week 15**
        **Reading**  
        - **Chapter 23: A Writer’s Decisions**  
        - **Chapter 24: Write as Well as You Can**  

        **Focus**  
        - Editing as decision-making; building standards and habits that outlast the course.

        #### **Week 16**
        **Reading**  
        - *No new reading*  

        **Focus**  
        - Capstone: draft, revise, and publish a signature nonfiction piece using the full toolkit.

    - lesson_id: 0b
      title: "Chapter Summaries"
      course: |
        ### **Introduction**
        - **Introduction** – Writing isn’t a gift reserved for “natural writers”; anyone who can think clearly can write clearly, and every new tool still requires the old discipline of rewriting.

        ### **Part I: Principles**  
        1. **The Transaction** – Writing is a personal transaction between writer and reader; what readers trust is your humanity, warmth, and honest presence.  
        2. **Simplicity** – Clarity comes from clear thinking and plain language; simplify sentences so readers never have to fight for meaning.  
        3. **Clutter** – Most drafts are padded with needless words, qualifiers, and jargon; removing clutter is the fastest path to strength.  
        4. **Style** – Style is not decoration; it’s your natural voice, made confident by simplicity and truth.  
        5. **The Audience** – Don’t write for a hypothetical audience; write for yourself with clarity and energy, and readers will come along.  
        6. **Words** – Prefer the right word to the fancy word; precision and freshness beat clichés and abstraction.  
        7. **Usage** – Master basic usage so the reader’s trust isn’t broken by carelessness; correctness supports clarity, not stiffness.

        ### **Part II: Methods**  
        8. **Unity** – Keep your piece unified in point of view, tense, and intention; every paragraph should serve the same mission.  
        9. **The Lead and the Ending** – Open with momentum and purpose; end with resonance, surprise, or finality instead of simply stopping.  
        10. **Bits & Pieces** – Practical craft reminders: tighten verbs, watch qualifiers, vary rhythm, and keep the reader moving.

        ### **Part III: Forms**  
        11. **Nonfiction as Literature** – Treat nonfiction with the same care as literature; narrative, detail, and voice matter.  
        12. **Writing About People: The Interview** – Interviewing is listening plus selection; shape the material so the reader gets the person, not the transcript.  
        13. **Writing About Places: The Travel Article** – Travel writing succeeds by specificity and selectivity; avoid clichés and find the human angle.  
        14. **Writing About Yourself: The Memoir** – Memoir depends on honesty and restraint; choose the telling detail and leave the rest.  
        15. **Science and Technology** – Explain, don’t impress; translate complexity into clear, accurate language for non-experts.  
        16. **Business Writing: Writing in Your Job** – Bureaucratic prose is avoidable; write human sentences that inform, persuade, and get things done.  
        17. **Sports** – Write beyond the event; find story, character, and meaning, not just scorekeeping.  
        18. **Writing About the Arts: Critics and Columnists** – Criticism is reporting plus judgment; be fair, specific, and readable.  
        19. **Humor** – Humor works when it grows from observation and humanity; it should invite readers in, not punch down.

        ### **Part IV: Attitudes**  
        20. **The Sound of Your Voice** – Let your personality come through; confidence and candor create a voice readers recognize.  
        21. **Enjoyment, Fear and Confidence** – Writing is joyful and scary; professionals learn to work through fear and keep showing up.  
        22. **The Tyranny of the Final Product** – Fixating on perfection can paralyze progress; focus on decisions and process instead of the mythic “finished” piece.  
        23. **A Writer’s Decisions** – Every sentence is a choice; develop standards for what you keep, cut, and emphasize.  
        24. **Write as Well as You Can** – Aim for lifelong craft: keep raising your standards, keep revising, and keep writing with integrity.

    - lesson_id: 0c
      title: "Keys"
      course: |
        ### **Topics**
        1. **Writing as a Transaction** – Writing is a human exchange; the reader responds to your honesty, warmth, and presence. - ch 1  
        2. **Simplicity as Discipline** – Clear prose begins with clear thinking and plain language. - ch 2  
        3. **Clutter as the Enemy** – Most weak writing is simply overloaded; cutting reveals meaning. - ch 3  
        4. **Style as the Self** – Style is not ornament; it’s your natural voice made confident. - ch 4  
        5. **Audience Anxiety** – Writing to impress creates fog; writing clearly for yourself creates connection. - ch 5  
        6. **Precision in Word Choice** – The right word (not the big word) gives power and trust. - ch 6  
        7. **Usage and Credibility** – Correctness supports readability and protects the reader’s trust. - ch 7  
        8. **Unity and Structure** – A piece needs consistent point of view, strong leads, and endings that land. - ch 8–10  
        9. **Nonfiction as Crafted Story** – Narrative shape and detail matter as much as information. - ch 11  
        10. **Interviewing as Listening + Shaping** – The goal is essence, not transcript. - ch 12  
        11. **Travel as Selective Detail** – Specific, human observation beats cliché and scenery lists. - ch 13  
        12. **Memoir as Truth with Restraint** – Personal writing depends on selection, honesty, and meaning. - ch 14  
        13. **Explaining Complex Work** – Technical and business writing should be plain, accurate, and human. - ch 15–16  
        14. **Short-Form with Point of View** – Columns and criticism require clarity, fairness, and voice. - ch 17–18  
        15. **Humor and Voice** – Personality on the page creates warmth and confidence; humor should invite, not sneer. - ch 19–20  
        16. **Process over Perfection** – Fear and perfectionism are solved by returning to decisions and craft. - ch 21–22  
        17. **Standards and Lifelong Craft** – Writing well is a practice of choices, revision, and integrity over time. - ch 23–24  

        ### **Terms**
        - **Transaction** – The relationship between writer and reader, built through honesty and clarity. - ch 1  
        - **Clarity** – Writing that is easily understood and direct. - ch 2  
        - **Clutter** – Unnecessary words and constructions that hide meaning. - ch 3  
        - **Style** – The natural sound of you on the page; not decoration. - ch 4  
        - **Audience (Imagined)** – A mental construct that distorts your voice and decisions. - ch 5  
        - **Cliché** – A worn-out phrase that signals lazy thinking and dulls prose. - ch 6  
        - **Jargon** – Specialized language that excludes or confuses general readers. - ch 3, 15–16  
        - **Usage** – Conventional grammar and word use that supports readability. - ch 7  
        - **Unity** – Consistency of point of view, tense, tone, and purpose. - ch 8  
        - **Lead** – The opening that hooks the reader and sets direction. - ch 9  
        - **Ending** – A close that resolves the journey with resonance or finality. - ch 9  
        - **Memoir** – A personal narrative shaped around meaning, not full chronology. - ch 14  
        - **Criticism** – Reporting plus judgment, grounded in specifics. - ch 18  
        - **Voice** – The recognizable personality and rhythm in your writing. - ch 20  
        - **Perfectionism** – The paralysis that comes from worshiping the “final product.” - ch 22  
        - **Drafting** – Producing imperfect material quickly so revision can do its job. - ch 22  
        - **Revision** – Re-seeing and reshaping your draft to improve clarity, flow, and meaning. - ch 23  

        ### **Concepts**
        - **Write to Respect the Reader** – Every choice should reduce friction and increase understanding. - ch 2–3  
        - **Cutting is Thinking** – Removing clutter forces you to decide what you really mean. - ch 3, 23  
        - **Voice Emerges from Candor** – Natural style comes from honesty, not performance. - ch 4, 20  
        - **Structure Carries Meaning** – Unity, leads, and endings make ideas persuasive and memorable. - ch 8–10  
        - **Forms Have Tools** – Interviews, travel, memoir, and criticism each demand selective detail and shaping. - ch 12–19  
        - **Explain, Don’t Impress** – Technical and business writing succeed by translation into plain speech. - ch 15–16  
        - **Process Beats Fear** – Enjoyment grows when you return to craft and decisions rather than outcomes. - ch 21–22  
        - **Standards are a Habit** – Writing well is sustained by repeatable choices and consistent revision. - ch 23–24  
      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Table of contents and Parts I–IV (Chapters 1–24). "

    - lesson_id: 1
      title: "Week 1: Introduction"
      course: |
        ## Overview
        This week establishes the course mindset: writing is a craft you can practice, improve, and sustain. You’ll read the book’s introduction to orient around Zinsser’s central standard—clarity—and you’ll set up a repeatable public writing routine that supports consistent practice.

        **Key Takeaways**
        - Writing improves through deliberate practice, not “natural talent.”
        - Clarity is the writer’s responsibility; the reader should not struggle.
        - A sustainable writing habit requires simple systems and regular revision.

        **Key Concepts**
        - **Writing as Craft**: Skill grows through repetition, feedback, and revision.
        - **Clarity as Respect**: Clear writing honors the reader’s attention and time.

        **Key Terms**
        - **Draft**: An imperfect working version meant to be revised.
        - **Revision**: Re-seeing and reshaping a draft to improve clarity and impact.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Introduction."
        - "Course outline 'Week 1: Introduction'."

      questions_and_answers:
        - Q: "What is the core standard Zinsser returns to throughout the book?"
          A: "Clarity—writing that is clean, understandable, and free of unnecessary friction for the reader."
        - Q: "What mindset should you bring to this course to improve fastest?"
          A: "Treat writing as a craft: write consistently, revise deliberately, and measure improvement by clarity and reader experience."

      exercises:
        - name: "Baseline Paragraph (Easy)"
          prompt: >
            Write a 150–200 word paragraph explaining who you are and what you want to get from this course.
            Don’t revise it yet. Save it as your baseline sample.
        - name: "Clarity Self-Test (Medium)"
          prompt: >
            Re-read your baseline paragraph and underline any sentence that feels confusing, long, or vague.
            Write a one-sentence note explaining what you meant in those places.
        - name: "One-Pass Revision (Medium+)"
          prompt: >
            Revise your baseline paragraph once with one rule: make every sentence simpler without changing your meaning.
            Cut filler words, tighten verbs, and shorten any sentence over 25 words.
        - name: "Habit Design (Challenging)"
          prompt: >
            Design a realistic weekly writing routine for the next 8 weeks: days, time, place, and minimum output.
            Include a backup plan for busy days (a 10-minute “minimum viable writing” version).
        - name: "Public Post Setup (Hard)"
          prompt: >
            Draft a short public “course start” post (150–250 words) that states your goal and your weekly publishing plan.
            Revise it for clarity and warmth, then prepare it for posting with #theclassicsschool.

      assignments:
        - name: "Writing Goals One-Pager"
          description: >
            Create a one-page document with (1) your top three writing goals, (2) the obstacles you expect,
            and (3) the specific weekly routine you will follow. Keep it visible during the course.
        - name: "Baseline + Reflection Log"
          description: >
            Create a two-column revision log: paste your baseline paragraph in the left column and your revised version in the right.
            Add 6–10 bullet notes describing exactly what you changed and why (clarity, brevity, tone, etc.).
        - name: "Public Intro Post"
          description: >
            Publish your “course start” post publicly using #theclassicsschool.
            In 3–5 sentences afterward, privately note what felt easy, what felt scary, and what you’ll do next week to stay consistent.

    - lesson_id: 2
      title: "Week 2: The Transaction"
      course: |
        ## Overview
        This week focuses on the writer–reader relationship: writing is a personal transaction, and the reader responds to your humanity, confidence, and candor. You’ll practice writing that sounds like you, not like a performance, and you’ll learn how honesty strengthens connection.

        **Key Takeaways**
        - Readers trust writing that feels human, direct, and honest.
        - Trying to impress often produces stiffness, clutter, and distance.
        - Voice strengthens when you write with candor and revise for simplicity.

        **Key Concepts**
        - **The Transaction**: Writing is an exchange where your presence matters.
        - **Candor Builds Trust**: Honest tone creates credibility and connection.

        **Key Terms**
        - **Voice**: Your recognizable personality and rhythm on the page.
        - **Candor**: Clear, unpretentious honesty with the reader.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 1: The Transaction."
        - "Course outline 'Week 2: The Transaction'."

      questions_and_answers:
        - Q: "What does Zinsser mean by calling writing a 'transaction'?"
          A: "Writing is a human exchange; what matters is the clarity, personality, and honesty you bring to the reader."
        - Q: "What commonly happens when a writer tries to impress?"
          A: "The writing becomes inflated or artificial—full of clutter, formality, or 'writerly' phrasing that weakens connection."

      exercises:
        - name: "Voice Adjectives (Easy)"
          prompt: >
            Choose three adjectives for how you want your writing to feel (e.g., warm, sharp, calm).
            Write 3–5 sentences explaining why those qualities matter to you.
        - name: "Performance Detector (Medium)"
          prompt: >
            Take 150–250 words from something you’ve written and highlight any phrase that feels like performance:
            inflated words, needless formality, or lines that don’t sound like you.
        - name: "Write It Plain (Medium+)"
          prompt: >
            Rewrite the same passage using only plain, familiar words while keeping your meaning.
            Aim for shorter sentences and a more natural tone.
        - name: "Reader Letter (Challenging)"
          prompt: >
            Write a 200–300 word letter to an ideal reader (a real person you know).
            Explain what you hope your writing gives them—insight, clarity, comfort, laughter, usefulness.
        - name: "Transaction Test (Hard)"
          prompt: >
            Write a 300–400 word mini-essay about a belief you genuinely hold.
            Then revise it once with one goal: increase warmth and directness without adding extra words.

      assignments:
        - name: "Personal Narrative Draft"
          description: >
            Write a 600–800 word personal narrative about a moment that shaped you.
            Prioritize candor and clarity over “good storytelling tricks.” Publish with #theclassicsschool.
        - name: "Voice Rules Card"
          description: >
            Create a one-page “voice rules card” with 8–12 rules you will follow (e.g., avoid inflated words,
            prefer short verbs, write like I speak, cut apologies). Keep it as your reference.
        - name: "Reader-Connection Reflection"
          description: >
            After publishing, write a 250–400 word reflection answering: Where did my voice feel strongest?
            Where did I slip into performance? What one change will I make next week to deepen the transaction?

    - lesson_id: 3
      title: "Week 3: Simplicity"
      course: |
        ## Overview
        This week is about making your writing simpler without making your thinking simplistic. You’ll practice turning vague or complicated prose into clean, direct sentences. The goal is not to sound “smart,” but to be understood quickly and accurately.

        **Key Takeaways**
        - Simplicity is a discipline: it requires clear thinking and strong choices.
        - Shorter, cleaner sentences usually improve meaning and pace.
        - Clear explanations reduce reader effort and build trust.

        **Key Concepts**
        - **Simplicity as Strength**: Plain language carries complex ideas more effectively.
        - **Reader Effort**: If readers must work to decode your writing, you’ve lost them.

        **Key Terms**
        - **Economy of Language**: Using the fewest words necessary for your meaning.
        - **Abstraction**: Vague language that hides what you actually mean.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 2: Simplicity."
        - "Course outline 'Week 3: Simplicity'."

      questions_and_answers:
        - Q: "Why does simplicity often feel difficult to writers?"
          A: "Because it forces clear thinking and precise choices—no hiding behind vague language or ornament."
        - Q: "How can you simplify without dumbing down?"
          A: "Keep the idea complex if needed, but express it in plain language with concrete examples and clean structure."

      exercises:
        - name: "Cut 30% (Easy)"
          prompt: >
            Take a 120–180 word paragraph you’ve written and cut it by 30% while keeping the meaning.
            Do not add new information—only delete or tighten.
        - name: "Concrete Swap (Medium)"
          prompt: >
            Identify five abstract nouns in your paragraph (e.g., “process,” “impact,” “strategy”).
            Replace each with a more concrete phrasing or a brief example.
        - name: "Explain to a 12-Year-Old (Medium+)"
          prompt: >
            Choose a topic you know well and write 200 words explaining it to a smart 12-year-old.
            Remove jargon and define any necessary technical term in plain language.
        - name: "Sentence Length Audit (Challenging)"
          prompt: >
            Take a 250–350 word draft and mark every sentence over 25 words.
            Rewrite those sentences into two shorter sentences each—without losing your meaning.
        - name: "Simplicity Checklist (Hard)"
          prompt: >
            Create a 10-item simplicity checklist (verbs, sentence length, concrete nouns, jargon, qualifiers, etc.).
            Apply it to a fresh 300–450 word piece and revise once using only the checklist.

      assignments:
        - name: "Clear Explainer Post"
          description: >
            Write and publish a 600–900 word explainer on a topic you care about.
            Your goal is maximum clarity: plain words, strong verbs, concrete examples. Publish with #theclassicsschool.
        - name: "Before/After Revision Log"
          description: >
            Choose 300 words from your explainer and produce a before/after comparison (original vs revised),
            plus a bullet list of at least 10 specific simplification changes you made.
        - name: "Jargon Blacklist"
          description: >
            Create a personal “jargon blacklist” of 25 words/phrases you tend to use that reduce clarity.
            For each, write a clearer alternative you will use instead.

    - lesson_id: 4
      title: "Week 4: Clutter"
      course: |
        ## Overview
        This week targets clutter: unnecessary words, inflated phrases, weak constructions, and habitual padding that hide meaning. You’ll practice aggressive cutting while protecting your voice, and you’ll learn to prefer clean structure and strong verbs over filler.

        **Key Takeaways**
        - Clutter is usually a confidence problem disguised as “style.”
        - Cutting forces you to discover what you truly mean.
        - Strong verbs and direct structure replace padding and vagueness.

        **Key Concepts**
        - **Clutter Removal as Discovery**: You often find your real point by cutting.
        - **Precision Over Padding**: Exact language is stronger than extra language.

        **Key Terms**
        - **Qualifier**: A softening word that weakens statements (e.g., “really,” “quite,” “somewhat”).
        - **Passive Voice**: A construction that can hide action and add wordiness.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 3: Clutter."
        - "Course outline 'Week 4: Clutter'."

      questions_and_answers:
        - Q: "What is the fastest way to improve a draft according to this chapter’s focus?"
          A: "Remove clutter—cut needless words, replace inflated phrases, and tighten structure so meaning is visible."
        - Q: "Why does clutter show up so often in first drafts?"
          A: "Because writers hedge, over-explain, or try to sound impressive instead of writing plainly and directly."

      exercises:
        - name: "Qualifier Hunt (Easy)"
          prompt: >
            Write 150–250 words on any topic. Then circle every qualifier (very, really, just, actually, kind of, etc.).
            Remove at least half and rewrite the sentences to stay confident.
        - name: "Passive to Active (Medium)"
          prompt: >
            Find five passive constructions in your writing (or create five).
            Rewrite each in active voice and compare clarity and energy.
        - name: "Inflated Phrase Swap (Medium+)"
          prompt: >
            List 10 inflated phrases you see in everyday writing (e.g., “in order to,” “due to the fact that”).
            Replace each with a simpler alternative and write one sentence using the simpler version.
        - name: "Declutter Someone Else (Challenging)"
          prompt: >
            Copy a 120–180 word paragraph from a business/academic text (or a workplace email).
            Rewrite it so a general reader understands it instantly—shorter sentences, fewer abstractions, no buzzwords.
        - name: "25% Cut Challenge (Hard)"
          prompt: >
            Take a 500–700 word draft you’ve written and cut 25% of the total word count.
            Do not remove key ideas—tighten sentences, delete repetition, and simplify structure.

      assignments:
        - name: "Publish Original + Cut Version"
          description: >
            Write a 600–900 word opinion or reflective piece. Publish the original and a revised version cut by at least 20%.
            Add a short note describing what you cut and what improved. Publish with #theclassicsschool.
        - name: "My Clutter Patterns"
          description: >
            Create a one-page “clutter patterns” list: your top 10 recurring clutter habits (qualifiers, throat-clearing,
            passive voice, abstractions, etc.) with an example and a fix for each.
        - name: "Editing Sprint Plan"
          description: >
            Design a repeatable 30-minute editing sprint (steps + timer plan) you can use weekly.
            Include what you check first, second, and third, and what you ignore to stay focused.

    - lesson_id: 5
      title: "Week 5: Style"
      course: |
        ## Overview
        This week reframes style as the natural sound of you on the page—not decoration, not “writer voice,” and not imitation. You’ll practice writing in a more natural cadence and develop a simple personal style guide that supports consistency without stiffness.

        **Key Takeaways**
        - Style grows from honesty and confidence, not ornament.
        - Natural voice is clearer than “writerly” performance.
        - A personal style guide helps you write consistently and revise faster.

        **Key Concepts**
        - **Style as Identity**: Your best style is your truest voice made readable.
        - **Confidence in Plainness**: Simple language often feels risky—but reads stronger.

        **Key Terms**
        - **Pretension**: Forced or artificial “fancy” writing that distances readers.
        - **Cadence**: The rhythm of sentences, shaped by length and structure.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 4: Style."
        - "Course outline 'Week 5: Style'."

      questions_and_answers:
        - Q: "How does Zinsser suggest you find your style?"
          A: "By being yourself on the page—writing plainly, honestly, and with confidence, then revising for clarity."
        - Q: "What is a common enemy of genuine style?"
          A: "Pretension—trying to sound like a writer instead of sounding like a clear-thinking human."

      exercises:
        - name: "Write Like You Speak (Easy)"
          prompt: >
            Write 10 short sentences about something you did today in the same tone you’d use with a friend.
            Keep it natural and direct.
        - name: "Two Voices (Medium)"
          prompt: >
            Choose a neutral topic and write 150–200 words twice: once “formal” and once in your natural voice.
            Compare which version feels clearer and more alive.
        - name: "Rhythm Revision (Medium+)"
          prompt: >
            Take a 250–350 word draft and revise only sentence rhythm: vary lengths, break long sentences,
            and create intentional emphasis with short sentences.
        - name: "Signature Moves (Challenging)"
          prompt: >
            Identify three “signature moves” you want to develop (e.g., short punchy transitions, vivid verbs, warm asides).
            Rewrite a paragraph using all three without adding clutter.
        - name: "Style Guide v1 (Hard)"
          prompt: >
            Draft a one-page style guide for yourself: preferred sentence length range, banned words,
            tone principles, punctuation preferences, and revision priorities. Apply it to revise 300–500 words.

      assignments:
        - name: "This Is My Voice Essay"
          description: >
            Write and publish an 800–1,000 word essay on any topic in your most natural voice.
            Your rule: no performance. Revise once for clarity and rhythm. Publish with #theclassicsschool.
        - name: "Personal Style Guide v1"
          description: >
            Produce a clean one-page style guide you will use for the rest of the course.
            Include rules, examples, and a short “when I break my rules” note.
        - name: "Imitation Detox Notes"
          description: >
            Choose a favorite nonfiction paragraph by another writer. List 8–12 features you admire (not to copy word-for-word),
            then write a short paragraph using only the underlying principles while keeping your own voice.

    - lesson_id: 6
      title: "Week 6: The Audience"
      course: |
        ## Overview
        This week addresses audience anxiety. The goal is not to ignore the reader, but to stop performing for an imaginary crowd. You’ll practice writing that begins with what you genuinely mean, then revising to make it welcoming and understandable to others.

        **Key Takeaways**
        - Writing to impress often creates stiffness and clutter.
        - Writing for yourself first improves clarity and voice.
        - Revision is where you become reader-aware without losing authenticity.

        **Key Concepts**
        - **Authentic Intention**: Start from what you mean, not what you think will please.
        - **Reader Empathy via Revision**: Make it clear for others after you’ve made it true for you.

        **Key Terms**
        - **Imagined Audience**: A fictional crowd that distorts your voice and decisions.
        - **Reader Empathy**: Awareness of where readers may get lost or disengage.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 5: The Audience."
        - "Course outline 'Week 6: The Audience'."

      questions_and_answers:
        - Q: "What does Zinsser recommend you do with the idea of 'the audience'?"
          A: "Stop trying to satisfy a vague audience in your head; write clearly for yourself, then revise for readability."
        - Q: "How can you respect readers without pandering?"
          A: "By revising for clarity and structure while keeping your original intent and voice intact."

      exercises:
        - name: "Self-First Draft (Easy)"
          prompt: >
            Write 200–300 words explaining an idea you care about as if you’re writing only for yourself.
            Don’t over-explain—just say what you mean.
        - name: "Reader-Ready Revision (Medium)"
          prompt: >
            Revise the same piece so a smart stranger can follow it. Add one example, clarify one vague point,
            and remove any sentence that apologizes or hedges.
        - name: "Three Reader Personas (Medium+)"
          prompt: >
            Rewrite your opening paragraph for three readers: a friend, a skeptical stranger, and a curious beginner.
            Keep your voice, but adjust clarity, context, and assumptions.
        - name: "Signposts and Flow (Challenging)"
          prompt: >
            Add simple signposts to a 400–600 word draft (headings, transitions, or guiding sentences).
            Your goal is to reduce reader confusion without adding clutter.
        - name: "One-Reader Test (Hard)"
          prompt: >
            Give a 500–800 word draft to one real reader and ask two questions: (1) Where did you get confused?
            (2) What did you think my main point was? Revise based on their answers.

      assignments:
        - name: "Two-Pass Publish"
          description: >
            Publish a 600–900 word piece in two versions: the self-first draft and the reader-ready revision.
            Add a brief reflection describing what you changed and why. Publish with #theclassicsschool.
        - name: "Reader Empathy Checklist"
          description: >
            Create a 10-question checklist you will use before publishing (e.g., What’s the main point? Where might a reader stumble?
            Did I define key terms? Did I remove throat-clearing?). Use it next week.
        - name: "Feedback-to-Decision Log"
          description: >
            Write a short log that lists the feedback you received, what you changed, what you didn’t change,
            and why. Keep it as evidence of intentional decision-making.

    - lesson_id: 7
      title: "Week 7: Words and Usage"
      course: |
        ## Overview
        This week strengthens your control over language at the sentence level: word choice, precision, and clean usage. You’ll practice replacing vague language with exact language, reducing clichés and jargon, and editing for correctness without losing voice.

        **Key Takeaways**
        - Precise words create trust and momentum.
        - Jargon and clichés dull meaning and distance readers.
        - Solid usage supports clarity; it should not make your writing stiff.

        **Key Concepts**
        - **Precision Over Ornament**: Choose the right word, not the impressive word.
        - **Usage as Trust**: Correctness prevents distractions and protects credibility.

        **Key Terms**
        - **Diction**: Word choice, including tone and specificity.
        - **Cliché**: Overused phrasing that signals lazy thinking and weakens prose.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 6: Words; Chapter 7: Usage."
        - "Course outline 'Week 7: Words and Usage'."

      questions_and_answers:
        - Q: "Why does word choice matter so much to clarity?"
          A: "Because words carry exact meaning and tone; vague or inflated words force the reader to guess what you mean."
        - Q: "What is the practical role of usage in good nonfiction?"
          A: "Usage prevents confusion and distraction; it keeps readers focused on meaning rather than errors."

      exercises:
        - name: "Strong Verbs List (Easy)"
          prompt: >
            Write 10 sentences describing ordinary actions using strong verbs and no adverbs.
            Replace any “is/was” constructions with active verbs when possible.
        - name: "Cliché Replacement (Medium)"
          prompt: >
            List 10 clichés you see online or at work. For each, write a fresher, more specific alternative sentence.
        - name: "Jargon Translation (Medium+)"
          prompt: >
            Take a jargon-heavy paragraph (100–150 words) from a technical or corporate source and translate it into plain English.
            Keep it accurate, not simplistic.
        - name: "Usage Tightening Pass (Challenging)"
          prompt: >
            Line-edit 250–350 words of your own writing for common issues: subject–verb agreement, pronoun clarity,
            punctuation, and unnecessary words. Keep your voice intact.
        - name: "Precision Upgrade (Hard)"
          prompt: >
            Take a 600–900 word draft and replace at least 15 vague words (things, stuff, various, really, nice, great, interesting).
            Substitute specific nouns, verbs, or concrete examples.

      assignments:
        - name: "Precision Guide Post"
          description: >
            Write and publish a 700–1,000 word guide or explainer on something you know well.
            Prioritize precise diction, clean usage, and plain language. Publish with #theclassicsschool.
        - name: "Personal Glossary"
          description: >
            Build a glossary of 30–50 terms from a domain you care about (work, hobby, study).
            For each term, write a plain-English definition and a one-sentence example.
        - name: "Usage Cheat Sheet"
          description: >
            Create a one-page cheat sheet of your top 12 recurring usage errors (punctuation, grammar, word choice).
            Include one example and one corrected version for each.

    - lesson_id: 8
      title: "Week 8: Unity, Lead, Ending, and Craft Fixes"
      course: |
        ## Overview
        This week focuses on shaping a piece so it reads as one coherent whole: unity of purpose and point of view, strong leads that pull the reader in, and endings that feel earned. You’ll also drill practical “bits and pieces” fixes that improve flow, rhythm, and readability.

        **Key Takeaways**
        - Unity keeps readers oriented; inconsistency breaks trust.
        - Strong leads create momentum; strong endings create meaning.
        - Small craft fixes (verbs, qualifiers, rhythm) compound into major improvement.

        **Key Concepts**
        - **Unity of Purpose**: Every paragraph should serve the central intention.
        - **Structural Momentum**: Leads and endings guide attention and satisfaction.

        **Key Terms**
        - **Unity**: Consistency in point of view, tense, and purpose across a piece.
        - **Lead**: The opening that sets direction and makes the reader continue.

      sources:
        - "Zinsser, W. On Writing Well: The Classic Guide to Writing Nonfiction. Chapter 8: Unity; Chapter 9: The Lead and the Ending; Chapter 10: Bits & Pieces."
        - "Course outline 'Week 8: Unity, Lead, Ending, and Craft Fixes'."

      questions_and_answers:
        - Q: "What does unity look like in a strong nonfiction piece?"
          A: "A consistent point of view, tense, tone, and focus—each part supporting the same central purpose."
        - Q: "What is the job of a lead and an ending?"
          A: "The lead earns attention quickly; the ending resolves the journey with resonance rather than simply stopping."

      exercises:
        - name: "Unity Scan (Easy)"
          prompt: >
            Choose a short article and identify its point of view, tense, and controlling idea.
            Note any place where it drifts or changes tone.
        - name: "Three Leads (Medium)"
          prompt: >
            For one topic, write three different 1–2 sentence leads: direct, story-based, and surprising.
            Choose the one that best matches your voice.
        - name: "Three Endings (Medium+)"
          prompt: >
            Write three endings for the same draft: reflective, punchy, and circular (echoing the beginning).
            Choose the one that feels most earned.
        - name: "Reverse Outline (Challenging)"
          prompt: >
            Take a 700–1,000 word draft and write a reverse outline: one sentence per paragraph stating its purpose.
            Cut or merge any paragraph that doesn’t serve the central purpose.
        - name: "Bits & Pieces Sprint (Hard)"
          prompt: >
            Do a 20-minute craft sprint on your draft: remove qualifiers, replace weak verbs, cut repeated ideas,
            vary sentence length, and tighten transitions. Record each category of change you made.

      assignments:
        - name: "Start-to-Finish Publish"
          description: >
            Write and publish an 800–1,200 word piece with deliberate unity, a strong lead, and a satisfying ending.
            Revise at least once using a reverse outline. Publish with #theclassicsschool.
        - name: "Structure Map"
          description: >
            Create a structure map for your published piece: controlling idea, lead type, paragraph purposes,
            and ending strategy. Add a short note explaining why each choice fits your intent.
        - name: "My Structure Checklist"
          description: >
            Build a 12-item checklist you will use for structure going forward (unity, lead clarity, transitions, ending strength,
            paragraph purpose). Keep it as a reusable template for the rest of the course.

    - lesson_id: 9
      title: "Week 9: Nonfiction as Literature, The Interview, and Travel Writing"
      course: |
        ## Overview  
        This week moves from principles into real-world forms. You’ll treat nonfiction with the care of literature (Chapter 11), learn how to interview with purpose (Chapter 12), and practice travel/place writing that avoids clichés by focusing on specificity, people, and meaning (Chapter 13).

        **Key Takeaways**
        - Nonfiction becomes memorable when it’s shaped, not merely reported.
        - Interviews succeed through listening, selection, and narrative design.
        - Place writing works when it’s specific, human, and purposeful—not a list of sights.

        **Key Concepts**
        - **Nonfiction as Craft**: Reporting becomes writing when you select, structure, and sharpen.
        - **Selection Creates Meaning**: The writer’s job is to choose what matters and leave the rest out.

        **Key Terms**
        - **Interview**: A method of gathering material that must be shaped into a story, not presented as a transcript.
        - **Travel Article**: Writing about place that uses detail, voice, and a clear lens to create meaning.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 11–13."
        - "Course outline 'Week 9: Nonfiction as Literature, The Interview, and Travel Writing'."

      questions_and_answers:
        - Q: "What turns reporting into strong nonfiction writing?"
          A: "Selection and structure—choosing telling details, shaping material, and writing with clarity and voice."
        - Q: "Why is a verbatim transcript usually bad writing?"
          A: "Because it lacks design; good nonfiction distills, organizes, and highlights what matters for the reader."

      exercises:
        - name: "Observation Notebook (Easy)"
          prompt: >
            Spend 15 minutes observing a place you can see right now (a room, a street, a café).
            Write 10 concrete details using senses (sight, sound, smell, texture). Avoid generalizations.
        - name: "Question Ladder (Medium)"
          prompt: >
            Choose a person you could interview. Write 12 questions in three tiers:
            4 warm-up questions, 4 “why/how” depth questions, and 4 story-eliciting questions about moments and decisions.
        - name: "Quote Selection Drill (Medium+)"
          prompt: >
            Use any short interview (a podcast transcript excerpt, an email exchange, or your own notes).
            Highlight 8 lines. Then cut to the best 3, and write one sentence explaining why each made the cut.
        - name: "Scene From Place (Challenging)"
          prompt: >
            Write a 250–350 word scene set in a place you know.
            Include at least 6 specific details and 1 human element (someone doing something, a voice, a conflict, or a surprising moment).
        - name: "Structure a Feature (Hard)"
          prompt: >
            Outline a 700–900 word profile or travel piece using 6–8 bullet sections.
            Include: lead strategy, central angle, 3 supporting moments/details, and an ending strategy.

      assignments:
        - name: "Interview Plan + Notes"
          description: >
            Conduct a 20–30 minute interview with one person. Produce an artifact that includes:
            your question list, a cleaned set of notes (not a raw transcript), and a one-paragraph angle statement
            describing what the piece will be about.
        - name: "Publish a Profile or Travel Article"
          description: >
            Write a 800–1,000 word profile (from your interview) or a travel/place article.
            Shape the material with a clear angle, strong lead, and selective detail. Publish with #theclassicsschool.
        - name: "Craft Decisions Log"
          description: >
            Create a decision log listing at least 12 choices you made (what you cut, what you emphasized,
            how you structured, what you used as the lead, why you chose the ending). Keep it for Week 15.

    - lesson_id: 10
      title: "Week 10: Writing About Yourself, The Memoir"
      course: |
        ## Overview  
        This week focuses on memoir as crafted truth: honesty plus restraint. You’ll practice building a scene from detail, finding an organizing idea, and choosing what to leave out so your personal writing becomes clear, shaped, and meaningful.

        **Key Takeaways**
        - Memoir is selective; it’s built around meaning, not full chronology.
        - Specific detail is the engine of memory on the page.
        - The organizing idea determines what belongs—and what must be cut.

        **Key Concepts**
        - **Organizing Idea**: A controlling meaning that shapes memory into a story.
        - **Detail Creates Reality**: Concrete, sensory detail makes personal truth believable.

        **Key Terms**
        - **Memoir**: A personal narrative shaped around memory and meaning.
        - **Scene**: A dramatized moment rendered through action, dialogue, and sensory detail.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapter 14."
        - "Course outline 'Week 10: Writing About Yourself, The Memoir'."

      questions_and_answers:
        - Q: "What is the biggest mistake writers make in memoir?"
          A: "Trying to include everything instead of selecting the few moments that reveal the meaning."
        - Q: "What does an organizing idea do for a memoir piece?"
          A: "It gives the story a spine—helping you decide what to include, what to cut, and what the reader should feel or learn."

      exercises:
        - name: "Memory List (Easy)"
          prompt: >
            List 12 moments you could write about. For each, add a 5-word label describing the meaning (not the event).
        - name: "Detail Inventory (Medium)"
          prompt: >
            Choose one moment and write 15 details you remember: sounds, smells, objects, weather, clothing, gestures, phrases.
            Do not explain the meaning yet—just collect details.
        - name: "Write One Scene (Medium+)"
          prompt: >
            Draft a 350–500 word scene from the chosen moment.
            Stay inside the moment: actions, sensory detail, and specific images. Minimize explanation.
        - name: "Find the Organizing Idea (Challenging)"
          prompt: >
            Write three possible organizing ideas for the scene (one sentence each).
            Choose the best one and rewrite your opening paragraph to signal that meaning.
        - name: "Cut for Meaning (Hard)"
          prompt: >
            Cut 20% of your scene by removing anything that does not serve the organizing idea.
            Keep the best details and the clearest emotional line.

      assignments:
        - name: "Publish a Memoir Scene"
          description: >
            Write and publish an 800–1,100 word memoir piece centered on one organizing idea.
            Use a strong scene-based lead and selective detail. Publish with #theclassicsschool.
        - name: "Inclusion/Exclusion Map"
          description: >
            Create a one-page map with two lists: (1) what you included and why, (2) what you excluded and why.
            Show at least 10 exclusions and tie each to your organizing idea.
        - name: "Scene Toolbox"
          description: >
            Build a reusable “scene toolbox” template: setting, characters, sensory detail list, key actions,
            dialogue fragments, and the meaning. Fill it in for two future memoir ideas.

    - lesson_id: 11
      title: "Week 11: Science and Technology, and Business Writing"
      course: |
        ## Overview  
        This week applies Zinsser’s standards to professional clarity. You’ll practice explaining complex topics without jargon, writing with a human tone, and producing useful documents that readers can act on quickly.

        **Key Takeaways**
        - Complex subjects become readable through structure and plain language.
        - Business writing improves when it sounds human and direct.
        - Accuracy and clarity can coexist: explain, don’t impress.

        **Key Concepts**
        - **Plain-Language Translation**: Converting complexity into clear, accurate prose for non-experts.
        - **Human Professional Tone**: Clear purpose, concrete actions, and fewer abstractions.

        **Key Terms**
        - **Jargon**: Specialized language that excludes or confuses general readers.
        - **Executive Summary**: A concise summary that lets readers grasp purpose and action fast.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 15–16."
        - "Course outline 'Week 11: Science and Technology, and Business Writing'."

      questions_and_answers:
        - Q: "How do you keep technical writing accurate while making it simple?"
          A: "Use plain language, define necessary terms, and rely on structure and examples rather than jargon."
        - Q: "What is one hallmark of bad business writing?"
          A: "Abstraction and padding—sentences that avoid naming who will do what by when."

      exercises:
        - name: "Jargon Translation (Easy)"
          prompt: >
            Write 8 jargon-heavy phrases you see at work or online.
            Translate each into plain language that a general reader would understand.
        - name: "Before/After Email Rewrite (Medium)"
          prompt: >
            Take a real or sample workplace email (120–200 words) and rewrite it to be shorter, clearer, and more human.
            Keep the same intent, but add clear actions and deadlines if needed.
        - name: "Explain a Tool (Medium+)"
          prompt: >
            Choose a tool/process you know (a system, workflow, or technical concept).
            Write a 300–400 word explanation for a new beginner, including one concrete example.
        - name: "Structure Upgrade (Challenging)"
          prompt: >
            Take your explanation and add structure: a one-sentence purpose, 3–5 headings, and a short summary.
            Revise for flow and reader scanning.
        - name: "Clarity Checklist Pass (Hard)"
          prompt: >
            Create a 12-item clarity checklist for professional writing (purpose, reader, action, verbs, jargon, length, headings).
            Apply it to a 500–800 word draft and revise once.

      assignments:
        - name: "Professional Document Makeover"
          description: >
            Choose a real document (policy, FAQ, onboarding note, project update, or technical description).
            Rewrite it into a clear, human version with headings and action steps. Produce both versions plus a change summary.
        - name: "Publish a How-To Guide"
          description: >
            Write and publish a 800–1,200 word how-to guide that explains a technical or professional process clearly.
            Include steps, examples, and plain-language definitions. Publish with #theclassicsschool.
        - name: "Reusable Template Pack"
          description: >
            Create three reusable templates: (1) clear meeting recap, (2) project update, (3) how-to guide outline.
            Each template must include headings and a place for actions/owners/dates.

    - lesson_id: 12
      title: "Week 12: Sports, Arts, and Short-Form Criticism"
      course: |
        ## Overview  
        This week strengthens short-form nonfiction: writing with point of view while staying fair and specific. Whether you’re writing about sports, film, music, books, or any public event, the goal is the same: clarity, detail, and judgment grounded in observation.

        **Key Takeaways**
        - Strong criticism is specific: it points to evidence, not vague opinion.
        - Short-form writing depends on momentum, structure, and voice.
        - Fairness and clarity build credibility—even when you’re opinionated.

        **Key Concepts**
        - **Evidence-Based Judgment**: Opinions land when they’re anchored to concrete examples.
        - **Short-Form Structure**: Fast lead, clear claim, supporting detail, decisive ending.

        **Key Terms**
        - **Criticism**: Reporting plus judgment, explained through specifics.
        - **Column**: A short recurring form built around voice and point of view.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 17–18."
        - "Course outline 'Week 12: Sports, Arts, and Short-Form Criticism'."

      questions_and_answers:
        - Q: "What makes criticism more than just 'liking' or 'not liking' something?"
          A: "Specific reasons and examples—showing the reader what you noticed and why it matters."
        - Q: "How do you keep a short piece from feeling thin?"
          A: "Give it a clear claim, strong structure, and vivid detail that supports your point."

      exercises:
        - name: "Specifics Only (Easy)"
          prompt: >
            Describe something you watched, read, or attended in 120–180 words using only specifics.
            No judgments yet—just what happened, what you noticed, and what stood out.
        - name: "One Claim, Three Proofs (Medium)"
          prompt: >
            Make one clear evaluative claim (e.g., “This works because…”).
            Support it with three concrete examples from the work/event.
        - name: "Fairness Pass (Medium+)"
          prompt: >
            Write a paragraph arguing the opposite of your claim.
            Then revise your original claim paragraph to be sharper but fairer.
        - name: "Column Draft (Challenging)"
          prompt: >
            Write a 500–700 word column or review with a fast lead, one central claim, and a decisive ending.
            Include at least 4 specific details or examples.
        - name: "Line-Edit for Punch (Hard)"
          prompt: >
            Cut 15% of your column by tightening sentences, removing repetition, and upgrading verbs.
            Keep your voice while increasing pace.

      assignments:
        - name: "Publish a Review or Column"
          description: >
            Publish an 800–1,000 word review or column about a book, film, album, game, performance, or event.
            Ground every judgment in specific evidence. Publish with #theclassicsschool.
        - name: "Critic’s Checklist"
          description: >
            Create a checklist for future criticism: claim clarity, evidence count, fairness check,
            cliché scan, lead strength, ending strength. Apply it to your published piece and note results.
        - name: "Annotated Evidence Copy"
          description: >
            Print or paste your published piece and annotate it by marking:
            (1) every claim, (2) every supporting detail, and (3) any unsupported opinion. Revise the weak spots privately.

    - lesson_id: 13
      title: "Week 13: Humor and the Sound of Your Voice"
      course: |
        ## Overview  
        This week focuses on personality on the page. You’ll practice humor that grows from observation and humanity, and you’ll refine the “sound” of your writing so it feels confident, candid, and unmistakably yours.

        **Key Takeaways**
        - Humor works best when it’s human, specific, and controlled.
        - Voice becomes clearer when you stop performing and start speaking plainly.
        - Warmth and confidence often make writing funnier than jokes do.

        **Key Concepts**
        - **Humor as Observation**: Funny writing comes from noticing the true and the strange.
        - **Voice as Presence**: The reader feels you behind the sentences.

        **Key Terms**
        - **Humor**: A tone that invites the reader in through insight, surprise, or self-awareness.
        - **Voice**: The recognizable personality and rhythm that makes your writing feel like you.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 19–20."
        - "Course outline 'Week 13: Humor and the Sound of Your Voice'."

      questions_and_answers:
        - Q: "What kind of humor tends to work best in nonfiction?"
          A: "Humor grounded in specific observation and humanity—often self-aware, warm, and controlled."
        - Q: "How do you strengthen your voice on the page?"
          A: "Write plainly, cut performance, and revise for clarity and rhythm until the sentences sound natural and confident."

      exercises:
        - name: "Small Absurdity (Easy)"
          prompt: >
            Write 150–200 words about a small annoyance or absurd moment from your week.
            Aim for specificity and honesty, not punchlines.
        - name: "Tone Variations (Medium)"
          prompt: >
            Rewrite the same paragraph three ways: neutral, lightly humorous, and overly sarcastic.
            Identify which version feels most human and trustworthy.
        - name: "Timing and Rhythm (Medium+)"
          prompt: >
            Take a humorous paragraph and revise only for rhythm:
            shorten one sentence for punch, lengthen one for buildup, and cut any extra setup.
        - name: "Voice Dial (Challenging)"
          prompt: >
            Write a 400–600 word piece with a clear “voice dial” setting:
            conversational, confident, and warm. Mark 5 lines that feel most like you.
        - name: "Humor Without Cruelty (Hard)"
          prompt: >
            Revise your piece to remove any cheap shots, vague snark, or mean framing.
            Replace it with sharper observation or self-awareness while keeping the humor.

      assignments:
        - name: "Publish a Humorous Essay"
          description: >
            Write and publish a 900–1,200 word personal essay that uses humor to reveal something true.
            The humor must support the meaning, not replace it. Publish with #theclassicsschool.
        - name: "Voice Samples Library"
          description: >
            Create a “voice samples” document with 12–15 lines from your own writing that feel most like you.
            Add brief notes describing what makes each line work (rhythm, word choice, candor, warmth).
        - name: "Humor Boundaries Statement"
          description: >
            Write a one-page statement defining what you will and won’t do for humor (targets, tone, fairness, self-awareness).
            Use it as a standard for future publishing.

    - lesson_id: 14
      title: "Week 14: Enjoyment, Fear, and Perfectionism"
      course: |
        ## Overview  
        This week focuses on the inner obstacles that sabotage writers: fear, self-consciousness, and obsession with the final product. You’ll build a process that keeps you moving, learn to tolerate imperfect drafts, and practice confidence through repetition.

        **Key Takeaways**
        - Fear is normal; process is how you work through it.
        - Enjoyment increases when you focus on craft, not perfection.
        - The “final product” mindset can paralyze—small decisions keep you moving.

        **Key Concepts**
        - **Process Over Outcome**: Progress comes from repeatable steps, not inspiration.
        - **Confidence Through Reps**: Consistency builds confidence more reliably than talent.

        **Key Terms**
        - **Perfectionism**: The paralysis created by worshiping an ideal finished draft.
        - **Drafting**: Producing imperfect material quickly so revision can do its job.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 21–22."
        - "Course outline 'Week 14: Enjoyment, Fear, and Perfectionism'."

      questions_and_answers:
        - Q: "What is one practical way to reduce fear in writing?"
          A: "Use a process: timed drafting, clear steps, and small revision passes that keep you moving."
        - Q: "Why does fixation on the final product hurt writers?"
          A: "It raises the stakes so high that you avoid drafting, over-edit too early, and stop finishing."

      exercises:
        - name: "Fear Inventory (Easy)"
          prompt: >
            Write a list of 10 fears you feel when writing (judgment, sounding dumb, wasting time, etc.).
            Next to each, write one tiny action that would reduce it.
        - name: "Timed Drafting (Medium)"
          prompt: >
            Set a timer for 12 minutes and draft without stopping.
            Your only rule is forward motion. Do not revise during the timer.
        - name: "Three-Pass Revision (Medium+)"
          prompt: >
            Revise the timed draft in three short passes:
            (1) clarity pass, (2) clutter cut pass, (3) rhythm pass. Limit each pass to 8 minutes.
        - name: "Imperfect Publish Simulation (Challenging)"
          prompt: >
            Choose a draft you normally would hide. Give it one clarity pass and write a short note
            describing what is unfinished but valuable about it.
        - name: "Process Design (Hard)"
          prompt: >
            Create a repeatable weekly process with steps and timeboxes:
