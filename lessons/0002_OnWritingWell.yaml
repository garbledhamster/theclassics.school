    - lesson_id: 15
      title: "Week 15: A Writer’s Decisions and Writing as Well as You Can"
      course: |
        ## Overview  
        This week turns revision into conscious decision-making. You’ll build standards for what you keep, cut, and emphasize, and you’ll create a personal editing rubric you can use long after the course ends. The goal is not perfection, but intentional excellence.

        **Key Takeaways**
        - Every sentence is a decision; revision is choosing deliberately.
        - Standards and checklists reduce guesswork and speed up editing.
        - “Write as well as you can” means raising your craft through repeatable habits.

        **Key Concepts**
        - **Decision-Driven Revision**: Editing is a series of purposeful choices, not a vague “cleanup.”
        - **Personal Standards**: A rubric transforms taste into a repeatable method.

        **Key Terms**
        - **Revision Pass**: A focused editing round with a single goal (clarity, structure, rhythm, etc.).
        - **Rubric**: A set of criteria used to evaluate and improve a piece consistently.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Chapters 23–24."
        - "Course outline 'Week 15: A Writer’s Decisions and Writing as Well as You Can'."

      questions_and_answers:
        - Q: "Why is it helpful to think of writing as decisions?"
          A: "It makes revision concrete: you can name, justify, and repeat the choices that improve clarity and impact."
        - Q: "What does it mean to 'write as well as you can' in practice?"
          A: "Use standards, revise with intention, and keep improving through consistent, honest craft work."

      exercises:
        - name: "Decision Log Mini (Easy)"
          prompt: >
            Take 200 words of your writing and list 8 decisions you could make to improve it
            (cut, reorder, clarify, add an example, change a verb, tighten a sentence).
        - name: "One-Pass Line Edit (Medium)"
          prompt: >
            Do a single line-edit pass on 300–500 words focusing only on clarity.
            Replace vague nouns, tighten verbs, and remove filler.
        - name: "Rubric Draft (Medium+)"
          prompt: >
            Draft a 10-criterion rubric for your writing (clarity, unity, voice, evidence, rhythm, lead, ending, word choice, fairness, usefulness).
            Define what “good” looks like for each in one sentence.
        - name: "Rubric Application (Challenging)"
          prompt: >
            Score one published piece from this course using your rubric.
            Identify the lowest two criteria and write a plan to revise specifically for those.
        - name: "Two-Pass Upgrade (Hard)"
          prompt: >
            Revise a 800–1,200 word piece using exactly two passes:
            (1) structure/unity pass, (2) sentence-level clarity/rhythm pass. Document what changed.

      assignments:
        - name: "Personal Editing Rubric v1"
          description: >
            Produce a clean one-page editing rubric you will use for your capstone.
            Include criteria, quick checks, and a short “common failures” section tailored to your habits.
        - name: "Publish a Revised Best-Of Piece"
          description: >
            Choose one of your strongest course pieces and revise it using your rubric.
            Publish the revised version with a short note listing the top 8 decisions you made. Publish with #theclassicsschool.
        - name: "Capstone Plan"
          description: >
            Create a capstone plan: topic, audience, angle, lead strategy, structure outline, and revision schedule.
            Include which rubric criteria you will prioritize first.

    - lesson_id: 16
      title: "Week 16: Final Project, Your Signature Piece"
      course: |
        ## Overview  
        This final week is dedicated to producing a signature nonfiction piece that reflects your growth in clarity, structure, voice, and revision. You’ll draft, revise through focused passes, and publish a finished work you’re proud of—supported by evidence of your process.

        **Key Takeaways**
        - A signature piece is built through revision, not a perfect first draft.
        - Focused revision passes produce better results than endless tinkering.
        - Publishing completes the transaction: the work becomes real.

        **Key Concepts**
        - **Capstone Craft Cycle**: Outline, draft, revise in passes, polish, publish.
        - **Evidence of Process**: Your logs and rubrics turn improvement into a repeatable method.

        **Key Terms**
        - **Capstone**: A final project that demonstrates integrated skill.
        - **Portfolio**: A curated set of work that represents your best writing.

      sources:
        - "Zinsser, W. (2001). On Writing Well: The Classic Guide to Writing Nonfiction (25th Anniversary Edition). Course-wide application."
        - "Course outline 'Week 16: Final Project, Your Signature Piece'."

      questions_and_answers:
        - Q: "What should your signature piece demonstrate from this course?"
          A: "Clarity, unity, strong structure, an authentic voice, and a visible revision process that improved the final result."
        - Q: "What is the most reliable way to polish a final draft?"
          A: "Use focused passes (structure, clarity, rhythm, word choice) guided by your rubric, then proofread last."

      exercises:
        - name: "Topic + Angle Lock (Easy)"
          prompt: >
            Choose one topic and write a one-sentence angle statement that answers:
            “What is this really about, and why should a reader care?”
        - name: "Outline to Draft (Medium)"
          prompt: >
            Create a 6–10 section outline with a lead plan and an ending plan.
            Then write a complete draft (1,200–1,800 words) without heavy editing.
        - name: "Revision Passes (Medium+)"
          prompt: >
            Do three timed revision passes on your draft:
            (1) unity/structure, (2) clarity/clutter, (3) rhythm/voice. Limit each pass to 30 minutes.
        - name: "Rubric Score + Fix (Challenging)"
          prompt: >
            Score your draft using your Week 15 rubric.
            Choose the lowest two criteria and revise specifically to raise them by one “level.”
        - name: "Final Proof and Read-Aloud (Hard)"
          prompt: >
            Read your piece aloud and mark any sentence that sounds awkward or unclear.
            Fix those lines, then proofread for spelling, punctuation, and formatting.

      assignments:
        - name: "Publish Your Signature Piece"
          description: >
            Publish a 1,200–2,000 word signature nonfiction piece that represents your best work.
            Use a strong lead, clear structure, and a satisfying ending. Publish with #theclassicsschool.
        - name: "Before/After Evidence Pack"
          description: >
            Produce an evidence pack with: your outline, first draft excerpt (300–500 words), final draft excerpt (same section),
            and a bullet list of at least 15 decisions you made that improved the piece.
        - name: "90-Day Writing Continuation Plan"
          description: >
            Create a 90-day plan that includes weekly publishing goals, a repeatable process playbook,
            and two skill targets (e.g., leads, endings, humor, clarity). Include how you will measure progress.
